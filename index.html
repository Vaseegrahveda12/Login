<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body style="background-color:  rgb(114, 181, 240);">
    
    <div class="details"> <h1>Personal Details</h1> <br>
    <form  class="was-validated">
 
    <div>
    <label for="">First Name :</label>
    <input type="text" type="txtFirstname" required>
    <div class="valid-feedback"></div>
    <div class="invalid-feedback"></div>
    </div> <br>

    <div>
    <label for="">Last Name :</label>
    <input type="text" type="txtLastname" required>
    <div class="valid-feedback"></div>
    <div class="invalid-feedback"></div>
    </div> <br>

    <div>
    <label for="">User Name :</label>
    <input type="text" type="txtUser" required>
    <div class="valid-feedback"></div>
    <div class="invalid-feedback"></div>
    </div> <br>

    <div>
    <label for="">Password :</label>
    <input type="password" type="txtPassword" required>
    <div class="valid-feedback"></div>
    <div class="invalid-feedback"></div>
    </div> <br> 

    <div>
    <label for="">Confirm <br> Password :</label>
    <input type="password" type="txtPassword" required> 
    <div class="valid-feedback"></div>
    <div class="invalid-feedback"></div>
    </div> <br>

    <div>
    <label for="">Email :</label>
    <input type="email" type="txtEmail" required>
    <div class="valid-feedback"></div>
    <div class="invalid-feedback"></div>
    </div> <br>

    <div>
    <label for="">Phone <br> Number :</label>
    <input type="number" type="txtNumber" pattern="[0-9]{10}" required> 
    <div class="valid-feedback"></div>
    <div class="invalid-feedback"></div>
    </div> <br>

    <div>
    <div class="custom-control custom-radio">
    <label for="gender">Gender :</label>
    <input type="radio" type="txtRadio" class="custom-control-input" name="radioOptions "required>  
    Female <input type="radio">   Male 
    </div>
    <div class="valid-feedback"></div>
    <div class="invalid-feedback"></div>
    </div> <br>
   
    <div>
    <label for="">Date of <br> Birth :</label>
    <input type="date" type="month" type="year" required><br> <br>
    </div> <br>
    
    <div>
    <label for="">Address :</label>
    <textarea rows="1" columns="1" type="text1" type="txtAddress" required ></textarea>
    <div class="valid-feedback"></div>
    <div class="invalid-feedback"></div>
    </div> <br>

    <div>
    <label for="Country">Country :</label>
    <select id="Country" name="selectOption" required>
    <option value=""disabled selected >Select Country</option>
    <option >India</option>
    <option >Indonesia</option>
    <option >Italy</option>
    <option >China</option>
    <option >Japan</option>
    </select> <br> <br>
    </div>
    <a href="#" type="submit"><button>SUBMIT</button></a>
    
    </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
crossorigin="anonymous"></script>
</html>
